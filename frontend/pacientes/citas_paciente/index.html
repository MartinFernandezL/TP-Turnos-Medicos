<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Dev</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Turnos de <span id="nombre_paciente"></span></h1>
    </header>

    <div class="lista-pacientes" id="citas">
        <h2>Pacientes</h2>
    </div>


    <div class="button-container">
        <button onclick="location.href='../index.html'">Volver</button>
    </div>


    <script>
        function response_received(response) {
            return response.json()
        }

        function parse_data(content) {
            const container = document.getElementById("nombre_paciente");
            container.innerText = content.nombre
        }
        

        function parse_citas(content) {
            const container = document.getElementById("citas");
            for (let index = 0; index < content.length; index++) {
                const item = document.createElement("p");
                item.innerHTML = `Doctor: ${content[index].doctor}  - Especialidad: ${content[index].especialidad} - Fecha: ${content[index].fecha_cita} - Hora: ${content[index].hora_cita}`;

                  

                container.append(item);
                const button = document.createElement("button");
                button.innerText = "Cancelar";
                button.onclick = () => {
                    location.href = "#";
                    
                };

                item.appendChild(button); 
            }
        }

        function request_error(error) {
            console.log("ERROR")
            console.log(error);
        }

        let params = window.location.search;
        let id = new URLSearchParams(params).get("id");

        fetch("http://localhost:5000/pacientes/"+id)
            .then(response_received)
            .then(parse_data)
            .catch(request_error)

        fetch("http://localhost:5000/pacientes/"+id+"/citas")
        .then(response_received)
        .then(parse_citas)
        .catch(request_error)

    </script>
</body>
</html>
